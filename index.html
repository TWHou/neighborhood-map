<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Museum Mile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-bind="css: {'modal-open': showModal}">
<div class="container">
<aside id="sidebar">
  <input type="text" data-bind="textInput: filter" placeholder="Search here...">
  <ul data-bind="foreach: filteredMuseums">
    <li data-bind="text: name, click: $parent.handleClick"></li>
  </ul>
</aside>
<main id="map"></main>
</div>
<div id="modal" data-bind="visible: showModal, with: currentMuseum">
  <div class="modal-content">
    <button class="close" data-bind="click: $parent.toggleModal">&times;</button>
    <h2 data-bind="text: name"></h2>
    <p><a href="" data-bind="src: url, text: url"></a></p>
    <address data-bind="text: address"></address>
    <div data-bind="if: hours">
      <h3>Hours:</h3>
      <!-- ko foreach: hours -->
      <p data-bind="text: $data"></p>
      <!-- /ko -->
    </div>
    <div data-bind="if: wikiText">
      <p data-bind="text: wikiText"></p>
      <a href="" data-bind="if: wikiUrl, attr: {href: wikiUrl}" target="_blank">Continue Reading on Wikipedia</a>
    </div>
    <div data-bind="ifnot: wikiText">
      <p data-bind="if: wikiUrl">Read more about <span data-bind="text: name"></span> on <a href="" data-bind="attr: {href: wikiUrl}" target="_blank">Wikipedia</a>.</p>
    </div>
  </div>
</div>

<script type="text/html" id="info-template">
  <h3 data-bind="text: name"></h3>
  <p><a href="" data-bind="src: url, text: url"></a></p>
  <address data-bind="text: address"></address>
  <button class="details" data-bind="click: $root.toggleModal">More Details</button>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAyWELkBZOJwFHDXT0uv7Xatiw0becAYac&v=3&callback=initApp"></script> -->

</body>
</html>
